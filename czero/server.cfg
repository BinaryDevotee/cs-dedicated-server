// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "BinaryDevotee Condition Zero Server"
rcon_password my_password
sv_password my_password

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 0

// binarydevotee specific settings
mp_startmoney 16000
mp_flashlight 1
mp_freezetime 0
